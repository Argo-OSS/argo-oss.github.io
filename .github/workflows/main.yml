name: Build Pages to gh-pages Branch
on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Install and Build ğŸ”§
        run: |
          npm install
          npm run export && touch ./out/.nojekyll
        env:
          OCTOKIT_TOKEN: ${{ secrets.OCTOKIT_TOKEN }}

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: out
          token: ${{ secrets.OCTOKIT_TOKEN }}